group 'com.atherys'

version '1.0.0'

buildscript {
    repositories {
        jcenter()
        maven { url = 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
        classpath 'com.github.Atherys-Horizons:AtherysGradle:1.2.1'
    }
}

apply plugin: 'com.atherys.gradle'
